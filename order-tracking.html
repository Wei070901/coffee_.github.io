<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單追蹤 - 咖啡香</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <!-- 左側 Logo -->
            <div class="logo">
                <a href="index.html">咖啡香</a>
            </div>
            
            <!-- 手機版漢堡選單 -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- 導航選單 -->
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="products.html">所有商品</a></li>
                    <li><a href="about.html">關於我們</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>

            <!-- 右側購物車 -->
            <div class="cart-icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main class="tracking-page">
        <div class="tracking-container">
            <h1>訂單追蹤</h1>
            
            <!-- 訂單狀態時間軸 -->
            <div class="tracking-timeline">
                <div class="timeline-item active">
                    <div class="timeline-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="timeline-content">
                        <h3>訂單已成立</h3>
                        <p class="time">2024/03/21 14:30</p>
                    </div>
                </div>
                
                <div class="timeline-item active">
                    <div class="timeline-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="timeline-content">
                        <h3>訂單處理中</h3>
                        <p class="time">2024/03/21 15:00</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-icon">
                        <i class="fas fa-shipping-fast"></i>
                    </div>
                    <div class="timeline-content">
                        <h3>配送中</h3>
                        <p class="time">-</p>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="timeline-content">
                        <h3>已送達</h3>
                        <p class="time">-</p>
                    </div>
                </div>
            </div>

            <!-- 訂單詳細資訊 -->
            <div class="order-details">
                <h2>訂單資訊</h2>
                <div class="order-info">
                    <p><strong>訂單編號:</strong> <span id="orderNumber">OD202403210001</span></p>
                    <p><strong>預計送達:</strong> <span id="estimatedDelivery">2024/03/24</span></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 咖啡香. 版權所有.</p>
    </footer>

    <script src="script.js"></script>
    <script src="tracking.js"></script>
</body>
</html>
