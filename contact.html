<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <!-- 左側 Logo -->
            <div class="logo">
                <a href="index.html">你是什麼咖</a>
            </div>
        
            <!-- 手機版漢堡選單 -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        
            <!-- 中間導航連結 -->
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="products.html">商品</a></li>
                    <li><a href="about.html">關於我們</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        
            <!-- 右側功能圖標 -->
            <div class="nav-icons">
                <div class="member-icon">
                    <a href="member.html">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-hero">
            <h1>聯絡我們</h1>
            <p>您的回饋是我們寶貴的成長經驗</p>
        </section>

        <section class="contact-content">
            <div class="contact-grid">
                <!-- 聯絡資訊 -->
                <div class="contact-info">
                    <h2>聯絡資訊</h2>
                    <div class="info-items">
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <div>
                                <h3>IG</h3>
                                <p>@coffee.topic__</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3>電子郵件</h3>
                                <p>service@coffeeshop.com</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <div>
                                <h3>預購及取貨時間</h3>
                                <p>依官方帳號公告時間為準!!</p>
                            </div>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="https://www.facebook.com/profile.php?id=100057490838511&locale=zh_TW" class="social-link"><?xml version="1.0" ?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" width="128px" height="128px" viewBox="0 0 128 128" enable-background="new 0 0 128 128" xml:space="preserve"><path fill="none" stroke="#000000" stroke-width="7" stroke-miterlimit="10" d="M122.228,64c0,57.956-0.335,58.228-58.228,58.228  S5.772,122.053,5.772,64S5.884,5.772,64,5.772S122.228,6.044,122.228,64z"/><path fill="none" stroke="#000000" stroke-width="8" stroke-miterlimit="10" d="M99.879,47.966  c-0.801-3.205-6.725-26.144-34.972-26.144c-28.304,0-37.478,21.199-36.747,45.118c0.658,21.55,11.562,39.237,36.404,39.237  c18.03,0,31.223-10.16,31.223-23.639c0-10.789-5.506-16.311-14.911-19.375c-15.283-4.979-28.75-1.009-30.05,8.414  c-1.03,7.469,5.838,13.422,15.025,12.707c11.959-0.931,15.282-11.648,15.282-21.006c0-15.282-8.328-19.604-14.939-19.947  c-11.232-0.583-15.226,6.955-15.226,6.955"/></svg></a>
                        <a href="https://www.instagram.com/coffee.topic__/" class="social-link"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-line"></i></a>
                    </div>
                </div>

                <!-- 聯絡表單 -->
                <div class="contact-form">
                    <h2>傳送訊息</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">電子郵件</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">電話</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="subject">主旨</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">訊息內容</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">送出訊息</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 你是什麼咖 . 版權所有.</p>
    </footer>

    <!-- 購物車彈窗 -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>購物車</h3>
                <button class="close-cart" id="closeCart">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- 購物車項目將由 JavaScript 動態添加 -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    總計: <span id="cartTotal">NT$ 0</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">結帳</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>
</html>
